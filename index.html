    <style>
        :root {
          --primary: #ffffffd8;
          --accent: #358597;
          --hover: #1d4ed8;
          --bg: #f9fafb;
          --card-bg: linear-gradient(145deg, #0f172a, #1a1a1a); /* Stylish gradient */
          --card-text: #22c55e;
          --radius: 18px;
          --transition: 0.3s ease-in-out;
          --card-border: #0cf1f1f6; /* Attractive border color */
        }
      
        body {
          background-color: var(--bg);
          font-family: 'Inter', 'Segoe UI', sans-serif;
          padding: 4px 2px;
          color: var(--primary);
        }
      
        h1 {
          text-align: center;
          font-size: 2.5rem;
          margin-bottom: 40px;
          color: var(--primary);
          padding: 20px;
          background-color: var(--accent); /* Added background color */
          border: 3px solid var(--card-border); /* Attractive border */
          border-radius: var(--radius); /* Rounded corners */
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Optional: adds depth */
          transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
        }
        h2 {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 30px;
  color: var(--accent); /* Accent color text instead of white */
  background-color: transparent; /* No background */
  border-bottom: 3px solid var(--card-border); /* Only bottom border */
  padding-bottom: 10px;
  width: fit-content;
  margin: 30px auto; /* Center it horizontally */
  font-weight: 700;
  transition: color 0.3s, border-color 0.3s;
}

h2:hover {
  color: var(--hover);
  border-color: var(--hover);
}

      
        h1:hover {
          transform: translateY(-4px);
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* More shadow on hover */
          border-color: var(--hover); /* Hover border color */
        }

      
        body > a {
          display: inline-block;
          width: 200px;
          background: var(--card-bg);
          margin: 15px;
          padding: 16px 12px;
          border-radius: var(--radius);
          text-align: center;
          text-decoration: none;
          color: var(--card-text);
          font-weight: 600;
          box-shadow: 0 8px 20px rgba(0, 255, 0, 0.12);
          transition: transform var(--transition), box-shadow var(--transition), background var(--transition);
          position: relative;
          overflow: hidden;
        }
      
        body > a::before {
          content: "";
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: radial-gradient(circle, rgba(34, 197, 94, 0.15) 10%, transparent 60%);
          transform: rotate(25deg);
          transition: opacity var(--transition);
          opacity: 0;
        }
      
        body > a:hover::before {
          opacity: 1;
        }
      
        body > a:hover {
          transform: translateY(-6px) scale(1.03);
          box-shadow: 0 12px 30px rgba(34, 197, 94, 0.3);
          background: linear-gradient(145deg, #111827, #000000);
        }
      
        @media (max-width: 600px) {
          body > a {
            width: 100%;
          }
        }
      </style>
